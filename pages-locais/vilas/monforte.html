<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/styles.css">
    <title>Tipo | Nome</title>
</head>

<body class="historico-body">

    <div w3-include-html="../../snippets/header.html"></div>

    <div class="person-wrapper">

        <div class="session-header">
            <h1 class="person-header" id="local-nome">Nome do Local</h1 class="person-header">
                <p class="detail-info">
                    <a href="" id="continente" >Continente</a> > 
                    <a href="" id="reino">Reino</a> >
                    <a href="" id="condado">Condado</a>
                </p>
        </div> <!-- /session-header -->

        <div class="info-picture">
            <div class="person-infos">
                <div class="cards-multinfo">

                    <h5>Administração</h5>

                    <div class="multinfo-itens">

                        <div class="multinfo-single-local">
                            <h6 class="apperance-title">Suserano</h6>
                            <p id="local-suserano"></p>
                        </div> <!-- /multinfo-single-local -->

                        <div class="multinfo-single-local">
                            <h6 class="apperance-title">Meirinho</h6>
                            <p id="local-meirinho"></p>
                        </div> <!-- /multinfo-single-local -->

                    </div> <!-- /multinfo-itens -->
                </div> <!-- /local-multinfo -->

                <div class="local-multinfo">

                    <h5>Características</h5>

                    <div class="multinfo-itens">

                        <div class="multinfo-single-local">
                            <h6 class="apperance-title">Região</h6>
                            <p id="local-regiao"></p>
                        </div>

                        <div class="multinfo-single-local">
                            <h6 class="apperance-title">Área</h6>
                            <p id="local-area"></p>
                        </div>

                        <div class="multinfo-single-local">
                            <h6 class="apperance-title">Economia</h6>
                            <p id="local-economia"></p>
                        </div>

                        <div class="multinfo-single-local">
                            <h6 class="apperance-title">Construções</h6>
                            <ul class="construction-list">
                                <li id="local-construcoes-1"></li>
                                <li id="local-construcoes-2"></li>
                                <li id="local-construcoes-3"></li>
                            </ul>
                        </div>

                    </div> <!-- /multinfo-itens -->
                </div> <!-- /local-multinfo -->

                <div class="local-multinfo">
                    <h5>Residentes de destaque</h5>
                    <div class="multinfo-itens">
                        <div class="cards-person" id="noteworthy-people"></div> 
                    </div> <!-- /multinfo-itens -->
                </div> <!-- /local-multinfo -->

                <div class="local-info notes-info-local">
                    <h5>Notas</h5>
                    <ul class="notes-list">
                        <li id="local-notas-1"></li>
                        <li id="local-notas-2"></li>
                        <li id="local-notas-3"></li>
                    </ul>
                </div> <!-- /person-info notes-info -->

            </div> <!-- /person-infos -->
            
            <img class="local-picture" src="../../images/pages-pessoas/pages-pessoas-placeholder.png" class="person-picture">

        </div> <!-- /info-picture -->
    </div> <!-- /person-wrapper -->

    <div w3-include-html="../../snippets/footer.html"></div>

    <script src="/scripts/populateLocal.js"></script>
    <script src="/scripts/scripts.js"></script>

    <script>
        includeHTML();
    </script>

</body>

</html>
