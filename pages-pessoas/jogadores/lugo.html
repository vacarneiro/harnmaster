<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Ocupação | Nome</title>
</head>

<body class="historico-body">

    <div w3-include-html="../../snippets/header.html"></div>

    <div class="person-wrapper">

        <div class="session-header">
            <h1 class="person-header" id="person-name">Nome da pessoa</h1 class="person-header">
            <p class="detail-info" id="person-occupation">Ocupação</p>
        </div> <!-- /session-header -->

        <div class="info-picture">

            <div class="person-infos">

                <div class="person-multinfo appearance-container">

                    <h5>Aparência</h5>

                    <div class="multinfo-itens-person">

                        <div class="multinfo-single-person">
                            <h6 class="apperance-title">Idade</h6>
                            <p id="person-age">X anos</p>
                        </div>
                        <div class="multinfo-single-person">
                            <h6 class="apperance-title">Pele</h6>
                            <p id="person-skin">Cor da pele</p>
                        </div>
                        <div class="multinfo-single-person">
                            <h6 class="apperance-title">Olhos</h6>
                            <p id="person-eyes">Cor dos olhos</p>
                        </div>
                        <div class="multinfo-single-person">
                            <h6 class="apperance-title">Cabelo</h6>
                            <p id="person-hair">Cor do cabelo</p>
                        </div>
                        <div class="multinfo-single-person">
                            <h6 class="apperance-title">Altura</h6>
                            <p id="person-height">X cm</p>
                        </div>
                        <div class="multinfo-single-person">
                            <h6 class="apperance-title">Peso</h6>
                            <p id="person-weight">X kg</p>
                        </div>
                        <div class="multinfo-single-person">
                            <h6 class="apperance-title">Outros</h6>
                            <p id="person-other">Outros</p>
                        </div>

                    </div> <!-- /multinfo-itens -->
                </div> <!-- /person-multinfo -->

                <div class="person-info personality-container">
                    <h5>Personalidade</h5>
                    <ul class="personality-list">
                        <li id="person-personality1"></li>
                        <li id="person-personality2"></li>
                        <li id="person-personality3"></li>
                    </ul>
                </div> <!-- /person-info -->

                <div class="person-info history-container">
                    <h5>História</h5>
                    <ul class="history-list">
                        <li id="person-history1"></li>
                        <li id="person-history2"></li>
                        <li id="person-history3"></li>
                    </ul>
                </div> <!-- /person-info -->

                <div class="person-info interaction-container">
                    <h5>Interações</h5>
                    <ul class="interaction-list">
                        <li id="person-interaction1"></li>
                        <li id="person-interaction2"></li>
                        <li id="person-interaction3"></li>
                    </ul>
                </div> <!-- /person-info -->

                <div class="person-multinfo clothing-container">
                    <h5>Vestimentas</h5>
                    <div class="multinfo-itens-person">
                        <div class="multinfo-single-person">
                            <h6 class="apperance-title">Cabeça</h6>
                            <p id="person-head"></p></p>
                        </div>
                        <div class="multinfo-single-person">
                            <h6 class="apperance-title">Torso</h6>
                            <p id="person-torso"></p>
                        </div>
                        <div class="multinfo-single-person">
                            <h6 class="apperance-title">Pernas</h6>
                            <p id="person-legs"></p>
                        </div>
                        <div class="multinfo-single-person">
                            <h6 class="apperance-title">Pés</h6>
                            <p id="person-feet"></p>
                        </div>
                        <div class="multinfo-single-person">
                            <h6 class="apperance-title">Outros</h6>
                            <p id="person-clothing-other"></p>
                        </div>

                    </div> <!-- /multinfo-itens -->
                </div> <!-- /person-multinfo -->

                <div class="person-info item-container">
                    <h5>Inventário</h5>
                    <ul class="item-list">
                        <li id="person-item1"></li>
                        <li id="person-item2"></li>
                        <li id="person-item3"></li>
                    </ul>
                </div> <!-- /person-info -->

            </div> <!-- /person-infos -->

            <img class="person-picture" src="../../images/pages-pessoas/pages-pessoas-placeholder.png" class="person-picture">

        </div> <!-- /info-picture -->

    </div> <!-- /person-wrapper -->

    <div w3-include-html="../../snippets/footer.html"></div>

    <script src="/scripts/populatePerson.js"></script>
    <script src="/scripts/scripts.js"></script>

    <script>
        includeHTML();
        replaceWithJSON();
    </script>

</body>

</html>
